<!DOCTYPE html>
<html>
<head>
    <title>ES6-JavaScript</title>
    <script>
        function add(a,b){//without arrow fun
            return a+b
        }c=add(5,4);
        console.log(c)
        add1=(a,b)=>{//with arrow fun
            return a+b
        }
        c=add1(4,3);
        console.log(c)
        myf=()=>console.log("hi hi hi");
        myf()
        add3=(a,b)=>a+b
        console.log(add3(2,4))
    </script>
</head>
<body>
</body>
</html>
